on:
  push:
    tags:
      - "*"
  workflow_dispatch:
  
jobs:
  run_pull:
    name: run pull
    runs-on: ubuntu-latest
    
    steps:
    - name: install ssh keys
      # check this thread to understand why its needed:
      # https://stackoverflow.com/a/70447517
      run: |
        install -m 600 -D /dev/null ~/.ssh/id_rsa
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.SSH_HOST }} > ~/.ssh/known_hosts

    - name: connect and pull
      run: ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "cd ${{ secrets.WORK_DIR }} && git checkout ${{ secrets.MAIN_BRANCH }} && touch .env && echo BOT_TOKEN=${{ secrets.BOT_TOKEN }} > .env && OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} >> .env && git pull && docker compose build && docker compose down && docker compose up -d && exit"
    - name: cleanup
      run: rm -rf ~/.ssh
